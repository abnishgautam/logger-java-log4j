plugins {
    id 'net.researchgate.release' version '2.8.0'
    id 'com.jfrog.bintray' version '1.8.4'
}

apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

description = 'EPAM Report portal. Log4j Intergration'

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}
dependencies {
    compile ('com.epam.reportportal:client-java:4.0.19') {
        ext.compileScope = true
    }
    compile('com.epam.reportportal:commons-model:4.2.0') {
        ext.compileScope = true
    }

    compileOnly 'log4j:log4j:1.2.17'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.12.1'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.12.1'
}

wrapper {
    gradleVersion = '5.4.1'
}

release {
    git {
        requireBranch = 'v4-hotfix'
    }
}
