plugins {
    id 'net.researchgate.release' version '2.8.0'
    id 'com.jfrog.bintray' version '1.8.4'
}
apply plugin: 'java'
apply from: 'quality.gradle'
apply from: 'https://raw.githubusercontent.com/reportportal/gradle-scripts/master/release-commons.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

description = 'EPAM Report portal. Log4j Intergration'

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}
dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:5.0.0-BETA-1'
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-7'
    } else {
        compile 'com.github.reportportal:commons-model:9f72549'
        compile 'com.github.reportportal:client-java:9c32e5c'
    }

    compileOnly 'log4j:log4j:1.2.17'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.12.0'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.12.0'
}

wrapper {
    gradleVersion = '5.4.1'
}
