plugins {
    id 'net.researchgate.release' version '2.8.0'
    id 'com.jfrog.bintray' version '1.8.4'
}
apply plugin: 'java'
apply from: 'release.gradle'
apply from: 'quality.gradle'

sourceCompatibility = 1.6
targetCompatibility = 1.6

project.ext {
    releaseMode = project.hasProperty('releaseMode')
}

description = 'EPAM Report portal. Log4j Intergration'

repositories {
    jcenter()
    maven { url "http://dl.bintray.com/epam/reportportal" }
    maven { url "https://jitpack.io" }
}
dependencies {
    if (releaseMode) {
        compile 'com.epam.reportportal:client-java:4.0.0'
        compile 'com.epam.reportportal:commons-model:5.0.0-BETA-6'
    } else {
        compile 'com.github.reportportal:client-java:d27d103'
        compile 'com.github.reportportal:commons-model:25f966e'
    }
    
    compileOnly 'log4j:log4j:1.2.17'
    compileOnly 'org.apache.logging.log4j:log4j-api:2.12.0'
    compileOnly 'org.apache.logging.log4j:log4j-core:2.12.0'
}

wrapper {
    gradleVersion = '5.4.1'
}
